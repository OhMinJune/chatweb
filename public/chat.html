<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - 실시간 채팅 웹사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
        }

        .guest-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .guest-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .guest-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin: 0 10px;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .welcome-message {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="guest-container">
            <!-- 헤더 -->
            <div class="guest-header">
                <div class="guest-title" id="chatTitle">고객 상담 채팅</div>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            
            <!-- 채팅 메시지 영역 -->
            <div class="chat-messages" id="chatMessages">
                <div class="text-center mt-20">
                    <p>채팅을 시작하세요. 관리자가 곧 응답해드릴 것입니다.</p>
                </div>
            </div>
            
            <!-- 메시지 입력 영역 -->
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
                <button class="send-btn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentChatroomId = null;
        let currentUser = null;
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeGuest();
        });
        
        // 게스트 초기화
        async function initializeGuest() {
            try {
                // 현재 사용자 정보 가져오기
                const userResponse = await fetch('/api/user/current');
                if (userResponse.status === 401) {
                    window.location.href = '/webchat/';
                    return;
                }
                
                const userData = await userResponse.json();
                currentUser = userData.user;
                
                // 채팅방 정보 가져오기
                const chatroomResponse = await fetch('/api/guest/chatroom');
                if (chatroomResponse.status === 404) {
                    alert('채팅방을 찾을 수 없습니다. 관리자에게 문의하세요.');
                    return;
                }
                
                const chatroom = await chatroomResponse.json();
                currentChatroomId = chatroom.id;
                
                // 채팅방 제목 설정
                document.getElementById('chatTitle').textContent = chatroom.name;
                
                // Socket.io 연결
                socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                });
                
                // 연결 상태 확인
                socket.on('connect', () => {
                    console.log('✅ Socket.io 연결 성공:', socket.id);
                    // 연결 성공 시 채팅방 입장
                    if (currentChatroomId) {
                        socket.emit('join-room', currentChatroomId);
                    }
                });
                
                socket.on('connected', (data) => {
                    console.log('✅ 서버 연결 확인:', data.message);
                    console.log('📊 연결 정보:', data);
                });
                
                socket.on('connect_error', (error) => {
                    console.error('❌ Socket.io 연결 오류:', error);
                    alert('서버 연결에 실패했습니다. 페이지를 새로고침해주세요.');
                });
                
                socket.on('disconnect', (reason) => {
                    console.log('❌ Socket.io 연결 해제:', reason);
                    if (reason === 'io server disconnect') {
                        alert('서버에서 연결이 끊어졌습니다. 페이지를 새로고침해주세요.');
                    }
                });
                
                socket.on('reconnect', (attemptNumber) => {
                    console.log('🔄 Socket.io 재연결 성공:', attemptNumber);
                    // 재연결 시 채팅방 입장
                    if (currentChatroomId) {
                        socket.emit('join-room', currentChatroomId);
                    }
                });
                
                socket.on('reconnect_error', (error) => {
                    console.error('❌ Socket.io 재연결 오류:', error);
                });
                
                // 채팅방 입장
                socket.emit('join-room', currentChatroomId);
                
                // 메시지 입력 이벤트
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                // Socket 이벤트 리스너
                socket.on('receive-message', (message) => {
                    console.log('📨 메시지 수신:', message);
                    displayMessage(message);
                });
                
                // 에러 처리
                socket.on('error', (error) => {
                    console.error('❌ Socket 오류:', error);
                    alert('오류가 발생했습니다: ' + error.message);
                });
                
                // 채팅방 입장 확인
                socket.on('room-joined', (data) => {
                    console.log('✅ 채팅방 입장 확인:', data);
                });
                
                // 환영 메시지
                socket.on('connected', (data) => {
                    console.log('✅ 서버 연결 확인:', data.message);
                    // 환영 메시지 표시
                    displayWelcomeMessage();
                });
                
                // 메시지 로드
                await loadMessages(currentChatroomId);
                
            } catch (error) {
                console.error('초기화 오류:', error);
                alert('페이지 로드 중 오류가 발생했습니다.');
            }
        }
        
        // 메시지 로드
        async function loadMessages(chatroomId) {
            try {
                console.log('📥 메시지 로드 시작:', chatroomId);
                const response = await fetch(`/api/messages/${chatroomId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const messages = await response.json();
                console.log('📨 로드된 메시지 수:', messages.length);
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                if (messages.length === 0) {
                    console.log('📝 메시지가 없음, 안내 메시지 표시');
                    chatMessages.innerHTML = `
                        <div class="text-center mt-20">
                            <p>채팅을 시작하세요. 관리자가 곧 응답해드릴 것입니다.</p>
                        </div>
                    `;
                    return;
                }
                
                console.log('📤 메시지 표시 시작');
                messages.forEach((message, index) => {
                    console.log(`📨 메시지 ${index + 1} 표시:`, message);
                    displayMessage(message);
                });
                
                // 스크롤을 맨 아래로
                chatMessages.scrollTop = chatMessages.scrollHeight;
                console.log('✅ 메시지 로드 완료');
                
            } catch (error) {
                console.error('❌ 메시지 로드 오류:', error);
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="text-center mt-20">
                        <p style="color: red;">메시지를 불러오는 중 오류가 발생했습니다.</p>
                        <p>페이지를 새로고침해주세요.</p>
                    </div>
                `;
            }
        }
        
        // 메시지 전송
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                console.log('❌ 메시지가 비어있습니다.');
                return;
            }
            
            if (!currentChatroomId) {
                console.log('❌ 채팅방 ID가 없습니다.');
                alert('채팅방 정보를 불러오는 중입니다. 잠시만 기다려주세요.');
                return;
            }
            
            if (!currentUser || !currentUser.id) {
                console.log('❌ 사용자 정보가 없습니다.');
                alert('사용자 정보를 불러오는 중입니다. 잠시만 기다려주세요.');
                return;
            }
            
            if (!socket || !socket.connected) {
                console.log('❌ Socket.io 연결이 없습니다.');
                alert('서버 연결이 끊어졌습니다. 페이지를 새로고침해주세요.');
                return;
            }
            
            try {
                console.log('📤 메시지 전송 시도:', {
                    chatroomId: currentChatroomId,
                    message: message,
                    senderId: currentUser.id,
                    socketId: socket.id
                });
                
                // 메시지 입력 필드 비우기
                messageInput.value = '';
                
                // Socket.io로 메시지 전송
                socket.emit('send-message', {
                    chatroomId: currentChatroomId,
                    message: message,
                    senderId: currentUser.id
                });
                
                console.log('✅ 메시지 전송 요청 완료');
                
            } catch (error) {
                console.error('❌ 메시지 전송 오류:', error);
                alert('메시지 전송에 실패했습니다: ' + error.message);
                // 오류 발생 시 입력 필드 복원
                messageInput.value = message;
            }
        }
        
        // 메시지 표시
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 첫 메시지인 경우 안내 텍스트 제거
            if (chatMessages.children.length === 1 && chatMessages.children[0].classList.contains('text-center')) {
                chatMessages.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // 메시지가 현재 사용자(게스트)의 것인지 확인
            const isOwn = message.sender_role === 'guest';
            if (isOwn) {
                messageDiv.classList.add('own');
            }
            
            const time = new Date(message.created_at).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${message.sender_name.charAt(0)}
                </div>
                <div class="message-content">
                    <div class="message-sender">${message.sender_name}</div>
                    <div class="message-text">${message.message}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 환영 메시지 표시
        function displayWelcomeMessage() {
            const chatMessages = document.getElementById('chatMessages');
            
            // 기존 안내 메시지 제거
            if (chatMessages.children.length === 1 && chatMessages.children[0].classList.contains('text-center')) {
                chatMessages.innerHTML = '';
            }
            
            // 환영 메시지 추가
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'message welcome-message';
            welcomeDiv.innerHTML = `
                <div class="message-avatar">👋</div>
                <div class="message-content">
                    <div class="message-sender">시스템</div>
                    <div class="message-text">안녕하세요! 채팅방에 오신 것을 환영합니다. 관리자가 곧 응답해드릴 것입니다.</div>
                    <div class="message-time">${new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `;
            
            chatMessages.appendChild(welcomeDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 로그아웃
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('로그아웃 오류:', error);
            }
        }
    </script>
</body>
</html>
