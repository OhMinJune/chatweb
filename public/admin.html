<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 채팅 - 실시간 채팅 웹사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
        }

        .admin-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chatroom-list {
            flex: 1;
            overflow-y: auto;
        }

        .chatroom-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .chatroom-item:hover {
            background-color: #e9ecef;
        }

        .chatroom-item.active {
            background-color: #667eea;
            color: white;
        }

        .chatroom-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chatroom-guest {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .chatroom-time {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .chatroom-item {
            position: relative;
        }

        .unread-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 0 4px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin: 0 10px;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <!-- 사이드바 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>관리자 패널</h2>
                    <p id="adminName">관리자님, 안녕하세요!</p>
                </div>
                
                <div class="chatroom-list" id="chatroomList">
                    <!-- 채팅방 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            
            <!-- 메인 콘텐츠 -->
            <div class="main-content">
                <div class="chat-header">
                    <div class="chat-title" id="chatTitle">채팅방을 선택해주세요</div>
                    <button class="logout-btn" onclick="logout()">로그아웃</button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center mt-20">
                        <p>채팅방을 선택하여 대화를 시작하세요.</p>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." disabled>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>전송</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentChatroomId = null;
        let currentUser = null;
        let unreadMessages = {}; // 채팅방별 읽지 않은 메시지 수
        let lastMessageTimes = {}; // 채팅방별 마지막 메시지 시간
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeAdmin();
        });
        
        // 관리자 초기화
        async function initializeAdmin() {
            try {
                // 현재 사용자 정보 가져오기
                const userResponse = await fetch('/api/user/current');
                if (userResponse.status === 401) {
                    window.location.href = '/webchat/';
                    return;
                }
                
                const userData = await userResponse.json();
                currentUser = userData.user;
                
                // Socket.io 연결
                socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                });
                
                // 연결 상태 확인
                socket.on('connect', () => {
                    console.log('✅ Socket.io 연결 성공:', socket.id);
                });
                
                socket.on('connected', (data) => {
                    console.log('✅ 서버 연결 확인:', data.message);
                });
                
                socket.on('connect_error', (error) => {
                    console.error('❌ Socket.io 연결 오류:', error);
                });
                
                // 채팅방 목록 로드
                await loadChatrooms();
                
                // 메시지 입력 이벤트
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                // Socket 이벤트 리스너
                socket.on('receive-message', (message) => {
                    console.log('📨 새 메시지 수신:', message);
                    
                    // 현재 채팅방이 아닌 경우 읽지 않은 메시지 수 증가
                    if (currentChatroomId !== message.chatroom_id) {
                        unreadMessages[message.chatroom_id] = (unreadMessages[message.chatroom_id] || 0) + 1;
                        updateChatroomBadge(message.chatroom_id);
                        
                        // 브라우저 알림 표시
                        showNotification(message);
                    } else {
                        // 현재 채팅방인 경우 메시지 표시
                        displayMessage(message);
                    }
                    
                    // 마지막 메시지 시간 업데이트
                    lastMessageTimes[message.chatroom_id] = new Date(message.created_at);
                });
                
                // 채팅방 목록 업데이트
                socket.on('chatroom-updated', () => {
                    console.log('🔄 채팅방 목록 업데이트 요청');
                    loadChatrooms();
                });
                
                // 에러 처리
                socket.on('error', (error) => {
                    console.error('❌ Socket 오류:', error);
                    alert('오류가 발생했습니다: ' + error.message);
                });
                
                // 채팅방 입장 확인
                socket.on('room-joined', (data) => {
                    console.log('✅ 채팅방 입장 확인:', data);
                });
                
                // 새 채팅방 생성 알림
                socket.on('new-chatroom-created', (data) => {
                    console.log('🎉 새 채팅방 생성 알림:', data);
                    alert(`새 고객이 가입했습니다!\n${data.guestName}님의 채팅방이 생성되었습니다.`);
                    // 채팅방 목록 새로고침
                    loadChatrooms();
                });
                
            } catch (error) {
                console.error('초기화 오류:', error);
                alert('페이지 로드 중 오류가 발생했습니다.');
            }
        }
        
        // 채팅방 목록 로드
        async function loadChatrooms() {
            try {
                const response = await fetch('/api/admin/chatrooms');
                const chatrooms = await response.json();
                
                const chatroomList = document.getElementById('chatroomList');
                chatroomList.innerHTML = '';
                
                if (chatrooms.length === 0) {
                    chatroomList.innerHTML = '<div class="text-center mt-20"><p>채팅방이 없습니다.</p></div>';
                    return;
                }
                
                chatrooms.forEach(chatroom => {
                    const chatroomItem = document.createElement('div');
                    chatroomItem.className = 'chatroom-item';
                    chatroomItem.onclick = () => selectChatroom(chatroom.id);
                    
                    const guestName = chatroom.guest_name || '게스트';
                    const lastUpdate = new Date(chatroom.updated_at).toLocaleString('ko-KR');
                    const unreadCount = unreadMessages[chatroom.id] || 0;
                    
                    chatroomItem.innerHTML = `
                        <div class="chatroom-name">${chatroom.name}</div>
                        <div class="chatroom-guest">${guestName}</div>
                        <div class="chatroom-time">${lastUpdate}</div>
                        ${unreadCount > 0 ? `<div class="unread-count">${unreadCount}</div>` : ''}
                    `;
                    
                    chatroomList.appendChild(chatroomItem);
                });
                
            } catch (error) {
                console.error('채팅방 목록 로드 오류:', error);
            }
        }
        
        // 채팅방 선택
        async function selectChatroom(chatroomId) {
            try {
                // 이전 채팅방에서 나가기
                if (currentChatroomId) {
                    socket.emit('leave-room', currentChatroomId);
                }
                
                // 새 채팅방 입장
                currentChatroomId = chatroomId;
                socket.emit('join-room', chatroomId);
                
                // 읽지 않은 메시지 수 초기화
                unreadMessages[chatroomId] = 0;
                
                // UI 업데이트
                document.querySelectorAll('.chatroom-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.chatroom-item').classList.add('active');
                
                // 채팅방 제목 업데이트
                const chatroomItem = event.target.closest('.chatroom-item');
                const chatroomName = chatroomItem.querySelector('.chatroom-name').textContent;
                document.getElementById('chatTitle').textContent = chatroomName;
                
                // 메시지 입력 활성화
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // 메시지 로드
                await loadMessages(chatroomId);
                
                // 채팅방 목록 새로고침 (읽지 않은 메시지 배지 업데이트)
                loadChatrooms();
                
            } catch (error) {
                console.error('채팅방 선택 오류:', error);
            }
        }
        
        // 메시지 로드
        async function loadMessages(chatroomId) {
            try {
                const response = await fetch(`/api/messages/${chatroomId}`);
                const messages = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                // 스크롤을 맨 아래로
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('메시지 로드 오류:', error);
            }
        }
        
        // 메시지 전송
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentChatroomId) {
                console.log('❌ 메시지 또는 채팅방 ID가 없습니다.');
                return;
            }
            
            try {
                console.log('📤 관리자 메시지 전송 시도:', {
                    chatroomId: currentChatroomId,
                    message: message,
                    senderId: currentUser.id
                });
                
                socket.emit('send-message', {
                    chatroomId: currentChatroomId,
                    message: message,
                    senderId: currentUser.id
                });
                
                messageInput.value = '';
                
            } catch (error) {
                console.error('❌ 메시지 전송 오류:', error);
                alert('메시지 전송에 실패했습니다.');
            }
        }
        
        // 메시지 표시
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // 메시지가 현재 사용자(관리자)의 것인지 확인
            const isOwn = message.sender_role === 'admin';
            if (isOwn) {
                messageDiv.classList.add('own');
            }
            
            const time = new Date(message.created_at).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${message.sender_name.charAt(0)}
                </div>
                <div class="message-content">
                    <div class="message-sender">${message.sender_name}</div>
                    <div class="message-text">${message.message}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 채팅방 배지 업데이트
        function updateChatroomBadge(chatroomId) {
            const chatroomItems = document.querySelectorAll('.chatroom-item');
            chatroomItems.forEach(item => {
                const chatroomName = item.querySelector('.chatroom-name').textContent;
                // 채팅방 ID를 찾기 위해 클릭 이벤트에서 전달된 ID 사용
                if (item.onclick && item.onclick.toString().includes(chatroomId)) {
                    const unreadCount = unreadMessages[chatroomId] || 0;
                    const existingBadge = item.querySelector('.unread-count');
                    
                    if (unreadCount > 0) {
                        if (existingBadge) {
                            existingBadge.textContent = unreadCount;
                        } else {
                            const badge = document.createElement('div');
                            badge.className = 'unread-count';
                            badge.textContent = unreadCount;
                            item.appendChild(badge);
                        }
                    } else if (existingBadge) {
                        existingBadge.remove();
                    }
                }
            });
        }
        
        // 브라우저 알림 표시
        function showNotification(message) {
            // 브라우저 알림 권한 요청
            if (Notification.permission === 'granted') {
                new Notification(`새 메시지: ${message.sender_name}`, {
                    body: message.message,
                    icon: '/favicon.ico',
                    tag: `chatroom-${message.chatroom_id}`
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(`새 메시지: ${message.sender_name}`, {
                            body: message.message,
                            icon: '/favicon.ico',
                            tag: `chatroom-${message.chatroom_id}`
                        });
                    }
                });
            }
        }
        
        // 로그아웃
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/webchat/';
            } catch (error) {
                console.error('로그아웃 오류:', error);
            }
        }
    </script>
</body>
</html>
